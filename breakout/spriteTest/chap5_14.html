<html>
    <head>
        <title>gravity test</title>
        <style>
            #gameScene {
                background-color: #000;
            }


        </style>

    </head>
    <body>
        
        <div id="controls">
            <input id="animateButton" type="button" value="Animate"/>
        </div>
        <canvas id="canvas" height="500" width="500">canvas not supported</canvas>
        <script src="./Stopwatch.js"></script>
        
        
        <script>
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                paused = true,
                discs = [
                {
                    x: 150,
                    y: 250,
                    lastX: 150,
                    lastY: 250,
                    velocityX: -3.2,
                    velocityY: 3.5,
                    radius: 25,
                    innerColor: 'rgba(255, 255, 0, 1)',
                    middleColor: 'rgba(255, 255, 0, 0.7)',
                    outerColor: 'rgba(255, 255, 0, 5)',
                    strokeStyle: 'gray'
                },
                {
                    x: 150,
                    y: 250,
                    lastX: 150,
                    lastY: 250,
                    velocityX: 3.2,
                    velocityY: -3.5,
                    radius: 25,
                    innerColor: 'rgba(255, 255, 0, 1)',
                    middleColor: 'rgba(255, 255, 0, 0.7)',
                    outerColor: 'rgba(255, 255, 0, 5)',
                    strokeStyle: 'gray'
                },
                {
                    x: 150,
                    y: 250,
                    lastX: 150,
                    lastY: 250,
                    velocityX: 1.1,
                    velocityY: -2.2,
                    radius: 25,
                    innerColor: 'rgba(255, 255, 0, 1)',
                    middleColor: 'rgba(255, 255, 0, 0.7)',
                    outerColor: 'rgba(255, 255, 0, 5)',
                    strokeStyle: 'gray'
                },
                {
                    x: 50,
                    y: 150,
                    lastX: 50,
                    lastY: 150,
                    velocityX: 2.2,
                    velocityY: 2.5,
                    radius: 25,
                    innerColor: 'rgba(100, 145, 230, 1.0)',
                    middleColor: 'rgba(100, 145, 230, 0.7)',
                    outerColor: 'rgba(100, 145, 230, 5)',
                    strokeStyle: 'blue'
                },
                {
                    x: 150,
                    y: 75,
                    lastX: 150,
                    lastY: 75,
                    velocityX: 1.2,
                    velocityY: 1.5,
                    radius: 25,
                    innerColor: 'rgba(255, 0, 0, 1)',
                    middleColor: 'rgba(255, 0, 0, 0.7)',
                    outerColor: 'rgba(255, 0, 0, 5)',
                    strokeStyle: 'orange'
                }],
                numDiscs = discs.length,
                animateButton = document.getElementById('animateButton'),
                lastTime = 0,
                lastFpsUpdateTime = 0,
                lastFpsUpdate = 0;

                // Functions.............................
                function update() {
                    var disc = null;
                    for (var i = 0;i < numDiscs; ++i) {
                        disc = discs[i];

                        if (disc.x + disc.velocityX + disc.radius > context.canvas.width || disc.x + disc.velocityX - disc.radius < 0) {
                            disc.velocityX = -disc.velocityX;
                        }
                        if (disc.y + disc.velocityY + disc.radius > context.canvas.height || disc.y + disc.velocityY - disc.radius < 0) {
                            disc.velocityY = -disc.velocityY;
                        }

                        disc.x += disc.velocityX;
                        disc.y += disc.velocityY;
                    }
                }

                function updateTimeBased () {
                    var disc = null,
                        elapsedTime = time - lastTime,

                    for (var i = 0;i < discs.length; ++i) {
                        disc = discs[i];
                        deltaX = disc.velocityX * (elapsedTime / 1000);
                        deltaY = disc.velocityY;
                    }
                }

                function drawDisc (disc) {
                    gradient = context.createRadialGradient(disc.x, disc.y, 0, disc.x, disc.y, disc.radius);
                    gradient.addColorStop(0.3, disc.innerColor);
                    gradient.addColorStop(0.5, disc.middleColor);
                    gradient.addColorStop(1.0, disc.outerColor);

                    context.save();
                    context.beginPath();
                    context.arc(disc.x, disc.y, disc.radius, 0, Math.PI * 2, false);
                    context.fillStyle = gradient;
                    context.strokeStyle = disc.strokeStyle;
                    context.fill();
                    context.stroke();
                    context.restore();
                }

                function drawDiscBackground (disc) {
                    context.save();
                    context.beginPath();
                    context.arc(disc.lastX, disc.lastY, disc.radius + 1, 0, Math.PI * 2, false);
                    context.clip();

                    eraseBackground();
                    drawBackground();

                    context.restore();
                }

                function eraseBackground () {
                    context.clearRect(0, 0, context.canvas.width, context.canvas.height);
                }

                function drawBackground () {
                    var STEP_Y = 12,
                        TOP_MARGIN = STEP_Y * 4,
                        LEFT_MARGIN = STEP_Y * 3,
                        i = context.canvas.height;

                    // horizon line
                    context.strokeStyle = 'lightgray';
                    context.lineWidth = 0.5;

                    while (i > TOP_MARGIN) {
                        context.beginPath();
                        context.moveTo(0, i);
                        context.lineTo(context.canvas.width, i);
                        context.stroke();
                        i -= STEP_Y;
                    }

                    // verticale line
                    context.strokeStyle = 'rgba(100, 0, 0, 0.3)';
                    context.lineWidth = 1;
                    context.beginPath();
                    context.moveTo(LEFT_MARGIN, 0);
                    context.lineTo(LEFT_MARGIN, context.canvas.height);
                    context.stroke();
                }

                function draw () {
                    var disc,
                        i, j;
                    for (i = 0;i < numDiscs; ++i) {
                        disc = discs[i];
                        drawDiscBackground(disc);
                        
                    }
                    for (j = 0;j < numDiscs; ++j) {
                        disc = discs[j];
                        drawDisc(disc);
                        
                    }
                }

                function animate (time) {
                    var fps = 0,
                        now = +new Date;

                    if (time == undefined) {
                        time = +new Date;
                    }
                    if (!paused) {
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        update(time);
                        draw();

                        fps = calculateFps();
                        // 处理文字或者其他不需要频繁更新的绘制
                        if (now - lastFpsUpdateTime > 1000) {
                            lastFpsUpdateTime = now;
                            lastFpsUpdate = fps;
                        }

                        context.fillStyle = 'cornflowerblue';
                        context.fillText(lastFpsUpdate.toFixed() + 'fps', 20, 60);


                        window.requestAnimationFrame(animate);
                    }
                }
                // 计算fps
                function calculateFps () {
                    var now = (+new Date),
                        fps = 1000 / (now - lastTime);
                    lastTime = now;
                    return fps;
                }

                // Event handlers........................
                animateButton.onclick = function (e) {
                    paused = paused ? false: true;
                    if (paused) {
                        animateButton.value = 'Animate';
                    }
                    else {
                        window.requestAnimationFrame(animate);
                        animateButton.value = 'Pause';
                    }
                };

                // Init...........
                context.font = '48px Helvetica';


        </script>


    </body>

</html>
