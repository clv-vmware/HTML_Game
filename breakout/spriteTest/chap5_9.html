<html>
    <head>
        <title>gravity test</title>
        <style>
            #gameScene {
                background-color: #000;
            }


        </style>

    </head>
    <body>
        
        <div id="controls">
            <input id="animateButton" type="button" value="Animate"/>
        </div>
        <canvas id="canvas" height="500" width="500">canvas not supported</canvas>
        <script src="./Stopwatch.js"></script>
        
        
        <script>
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                paused = true,
                discs = [
                {
                    x: 150,
                    y: 250,
                    lastX: 150,
                    lastY: 250,
                    velocityX: -3.2,
                    velocityY: 3.5,
                    radius: 25,
                    innerColor: 'rgba(255, 255, 0, 1)',
                    middleColor: 'rgba(255, 255, 0, 0.7)',
                    outerColor: 'rgba(255, 255, 0, 5)',
                    strokeStyle: 'gray'
                },
                {
                    x: 50,
                    y: 150,
                    lastX: 50,
                    lastY: 150,
                    velocityX: 2.2,
                    velocityY: 2.5,
                    radius: 25,
                    innerColor: 'rgba(100, 145, 230, 1.0)',
                    middleColor: 'rgba(100, 145, 230, 0.7)',
                    outerColor: 'rgba(100, 145, 230, 5)',
                    strokeStyle: 'blue'
                },
                {
                    x: 150,
                    y: 75,
                    lastX: 150,
                    lastY: 75,
                    velocityX: 1.2,
                    velocityY: 1.5,
                    radius: 25,
                    innerColor: 'rgba(255, 0, 0, 1)',
                    middleColor: 'rgba(255, 0, 0, 0.7)',
                    outerColor: 'rgba(255, 0, 0, 5)',
                    strokeStyle: 'orange'
                }],
                numDiscs = discs.length,
                animateButton = document.getElementById('animateButton'),
                lastTime = 0;

                // Functions.............................
                function update() {
                    var disc = null;
                    for (var i = 0;i < numDiscs; ++i) {
                        disc = discs[i];

                        if (disc.x + disc.velocityX + disc.radius > context.canvas.width || disc.x + disc.velocityX - disc.radius < 0) {
                            disc.velocityX = -disc.velocityX;
                        }
                        if (disc.y + disc.velocityY + disc.radius > context.canvas.height || disc.y + disc.velocityY - disc.radius < 0) {
                            disc.velocityY = -disc.velocityY;
                        }

                        disc.x += disc.velocityX;
                        disc.y += disc.velocityY;
                    }
                }

                function draw () {
                    var disc;
                    for (var i = 0;i < numDiscs; ++i) {
                        disc = discs[i];

                        gradient = context.createRadialGradient(disc.x, disc.y, 0, disc.x, disc.y, disc.radius);
                        gradient.addColorStop(0.3, disc.innerColor);
                        gradient.addColorStop(0.5, disc.middleColor);
                        gradient.addColorStop(1.0, disc.outerColor);

                        context.save();
                        context.beginPath();
                        context.arc(disc.x, disc.y, disc.radius, 0, Math.PI * 2, false);
                        context.fillStyle = gradient;
                        context.strokeStyle = disc.strokeStyle;
                        context.fill();
                        context.stroke();
                        context.restore();
                    }
                }

                function animate (time) {
                    if (!paused) {
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        update();
                        draw();

                        context.fillStyle = 'cornflowerblue';
                        context.fillText(calculateFps().toFixed() + 'fps', 20, 60);

                        window.requestAnimationFrame(animate);
                    }
                }

                function calculateFps () {
                    var now = (+new Date),
                        fps = 1000 / (now - lastTime);
                    lastTime = now;
                    return fps;
                }

                // Event handlers........................
                animateButton.onclick = function (e) {
                    paused = paused ? false: true;
                    if (paused) {
                        animateButton.value = 'Animate';
                    }
                    else {
                        window.requestAnimationFrame(animate);
                        animateButton.value = 'Pause';
                    }
                };

                // Init...........
                context.font = '48px Helvetica';


        </script>


    </body>

</html>
